<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    
    <div class="carousel-inner">
      
      <div class="carousel-item">
        <img class="d-block w-100" data-src="" alt="First slide [800x400]"
          src="https://image.tmdb.org/t/p/original{{trend[1].backdrop_path}}" data-holder-rendered="true">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{trend[1].original_title}}</h5>
          <button class="btn btn-primary" [routerLink]="['/detailfilm', trend[1].id]">Summary and genre</button>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" data-src="" alt="First slide [800x400]"
          src="https://image.tmdb.org/t/p/original{{trend[2].backdrop_path}}" data-holder-rendered="true">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{trend[2].original_title}}</h5>
          <button class="btn btn-primary" [routerLink]="['/detailfilm', trend[2].id]">Summary and genre</button>
        </div>
      </div>
    </div>
    
  </div>
  <div class="container">
    <div class="row" style="padding:20px">
      <h1 style="margin:auto; padding:20px;">Currently in the cinema :</h1>
      <div class="row">
        <div class="col-sm-4 poster" *ngFor="let film of nowplaying" [routerLink]="['/detailfilm', film.id]">
          <img src="https://image.tmdb.org/t/p/w500{{film.poster_path}}" class="img-fluid">
          <div class="middle">
            <h3>{{film.title}}</h3>
            <h5>{{film.vote_average}}/10</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
